<h1>My profile</h1>
<div class="container">
	<div class="image-container">
		<img class="user-image" src="{{myProfile.imageUrl}}" />
	</div>
	<div class="information-container">
		<div class="text">Name {{myProfile.name}}</div>
		<div class="text">Surname {{myProfile.surname}}</div>
		<div class="text">Email {{myProfile.email}}</div>
		<div class="text">Gender {{myProfile.gender}}</div>
		<div class="text">Birthday {{myProfile.birthDay.toLocaleDateString()}}</div>
	</div>
</div>
